
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Structure/css/login.css' %}">
    <title>Document</title>

</head>
<body>

    <!--signin-->
    <div class="form-structor">
    <form method="post" action=".">
        <div class="login">
        <div class="center">
                <h2 class="form-title" id="login">Log in</h2>
                <div class="form-holder">

                        {% csrf_token %}

                        <div class="input">
                            {{ form.username }}
                        </div>
                        <div class="input">
                            {{ form.password }}
                        </div>
                        {% if form.errors or form.non_field_errors %}
                        <div class="input">
                            {% for field in form %}
                                {{ field.errors }}
                            {% endfor %}
                            {{ form.non_field_errors }}
                        </div>
                    {% endif %}

                        <button class="submit-btn">Log in</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>





</body>
</html>
